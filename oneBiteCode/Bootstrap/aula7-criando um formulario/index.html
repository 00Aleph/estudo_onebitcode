<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Instalação</title>
</head>

<body class="bg-danger">
    <div class="container pt-5 ">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Endereço de email </label>
                <input type="email" class="form-control form-control form-control-lg" " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="large ">
                <div id="emailHelp " class="form-text ">Nós nunca vamos compartilhar suas informações.</div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputEmail1 " class="form-label ">Endereço de email </label>
                <input type="email " class="form-control form-control-sm " id="exampleInputEmail1 " aria-describedby="emailHelp " placeholder="small ">
                <div id="emailHelp " class="form-text ">Nós nunca vamos compartilhar suas informações.</div>
            </div>
            <div class="mb-3 ">
                <label for="exampleInputPassword1 " class="form-label ">Password</label>
                <input type="password " class="form-control " id="exampleInputPassword1 ">
            </div>
            <div class="mb-3 form-check ">
                <input type="checkbox " class="form-check-input " id="exampleCheck1 ">
                <label class="form-check-label " for="exampleCheck1 ">Check me out</label>
            </div>
            <button type="submit " class="btn btn-primary ">Submit</button>
        </form>
        <div class="my-5 ">
            <label for="formFile " class="form-label ">Façca o Upload de uma imagem </label>
            <input class="form-control " type="file " id="formFile ">
        </div>
        <div class="mb-3 ">
            <label for="formFile " class="form-label ">Default file input example</label>
            <input class="form-control " type="file " id="formFile ">
        </div>

    </div>
    <!--Script bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
